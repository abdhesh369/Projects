name: Finance Tracker CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          auth-service,
          account-service,
          transaction-service,
          budget-service,
          analytics-service,
          notification-service,
          reporting-service,
          audit-service,
          banking-integration-service,
          api-gateway
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/${{ matrix.service }}/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: backend/${{ matrix.service }}
      - name: Run tests
        run: npm test
        working-directory: backend/${{ matrix.service }}

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/web-app/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: frontend/web-app
      - name: Run tests
        run: npm test
        working-directory: frontend/web-app

  build-docker:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [
          auth-service,
          account-service,
          transaction-service,
          budget-service,
          analytics-service,
          notification-service,
          reporting-service,
          audit-service,
          banking-integration-service,
          api-gateway
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/${{ matrix.service }}/Dockerfile
          push: false # Set to true and add login step for real registry
          tags: finance-tracker/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
