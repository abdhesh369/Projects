<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #d9534f;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Budget Alert</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>You have exceeded your budget for <strong>{{category}}</strong>.</p>
            <p>Your limit is <strong>{{limit}}</strong> but you have spent <strong>{{spent}}</strong>.</p>
            <p>Please review your recent transactions in the Finance Tracker app.</p>
        </div>
    </div>
</body>

</html>
