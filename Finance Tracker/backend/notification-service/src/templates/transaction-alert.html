<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #f0ad4e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Large Transaction Alert</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>A large transaction of <strong>{{amount}}</strong> was recorded on your account.</p>
            <p>Date: {{date}}</p>
            <p>Description: {{description}}</p>
            <p>If you do not recognize this transaction, please secure your account immediately.</p>
        </div>
    </div>
</body>

</html>
