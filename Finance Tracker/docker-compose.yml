version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ft-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-finance_tracker}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-admin}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ft-network

  redis:
    image: redis:7-alpine
    container_name: ft-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ft-network

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: ft-auth-service
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-finance_tracker}
      - REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-your_internal_token}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ft-network

  account-service:
    build:
      context: ./backend/account-service
    container_name: ft-account-service
    ports:
      - "127.0.0.1:3002:3002"
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-finance_tracker}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-your_internal_token}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ft-network

  analytics-service:
    build:
      context: ./backend/analytics-service
    container_name: ft-analytics-service
    ports:
      - "127.0.0.1:3003:3003"
    environment:
      - PORT=3003
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-finance_tracker}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-your_internal_token}
      - TRANSACTION_SERVICE_URL=http://transaction-service:3009
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ft-network

  audit-service:
    build:
      context: ./backend/audit-service
    container_name: ft-audit-service
