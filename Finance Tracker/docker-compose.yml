version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ft-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-finance_tracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ft-network

  redis:
    image: redis:7-alpine
    container_name: ft-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ft-network

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: ft-auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-finance_tracker}
    depends_on:
      - postgres
      - redis
    networks:
      - ft-network

networks:
  ft-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
