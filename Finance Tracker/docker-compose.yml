        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3008/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ft-network

  transaction-service:
    build:
      context: ./backend/transaction-service
    container_name: ft-transaction-service
    ports:
      - "127.0.0.1:3009:3009"
    environment:
      - PORT=3009
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-finance_tracker}
