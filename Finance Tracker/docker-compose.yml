      - DB_HOST=postgres
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-finance_tracker}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-your_internal_token}
      - TRANSACTION_SERVICE_URL=http://transaction-service:3009
      - ACCOUNT_SERVICE_URL=http://account-service:3002
      - USER_SERVICE_URL=http://user-service:3010
    depends_on:
