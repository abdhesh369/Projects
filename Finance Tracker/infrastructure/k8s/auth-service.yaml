apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: finance-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: finance-tracker/auth-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: finance-tracker-config
              key: db_host
        # ... secrets from Secret
        resources:
          limits:
            cpu: "300m"
            memory: "300Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: finance-tracker
spec:
  selector:
    app: auth-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP
